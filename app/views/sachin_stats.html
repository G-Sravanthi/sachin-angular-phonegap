<div class="col-md-12">
	<div class="sachinStat odiTile">
		<div class="btn-group hc-bars" data-toggle="buttons">
		  <label class="btn btn-primary active">
		    <input type="radio" name="formats" value="odi"> ODI
		  </label>
		  <label class="btn btn-primary">
		    <input type="radio" name="formats" value="test"> Test
		  </label>
		</div>
		{{view}}
        <div class="chart-container">
        	<div ng-show="currentView=='/ScoreBuckets'">
            	<chart height="320" chart-id="scoreBuckets"></chart>
        	</div>
        	<div ng-show="currentView=='/ResultBuckets'">
        		<chart height="320" chart-id="resultBucketsWithSachin"></chart>
            	<chart height="320" chart-id="resultBucketsWithoutSachin"></chart>
        	</div>
        	<div ng-show="currentView=='/WonLostCenturiesInnning'"> 
				<chart height="320" chart-id="winLoss"></chart>
				<chart height="320" chart-id="centuryVsBattingOrder"></chart>
			</div>
	        <!-- <chart height="320" chart-id="chosenStat"></chart> -->
	        <div ng-show="currentView=='/RecordChart'"> 
	        	<chart height="320" chart-id="recordChart"></chart>
	        </div>
	        <div ng-show="currentView=='/LifeTimeChart'"> 
		        <chart height="320" chart-id="areaChart"></chart>
		        <chart height="320" chart-id="winLossChart"></chart>
	       	</div>
	       	<div ng-show="currentView=='/FindOutYourSelf'"> 
	       		Sachin's Score: <input type=number width="3" ng-model="score"/>
	       		<button ng-click="scoreWonLostPercent(score)">Get Won Lost % Charts</button>
		        <chart height="320" chart-id="aboveBelowWonLostPercentAt"></chart>
		        <chart height="320" chart-id="wonLostAt"></chart>
	       	</div>
	       	
        </div>
	</div>
</div>
